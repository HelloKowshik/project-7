
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">   
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>Contact App | REST Api</title>
</head>
<body>
  <div class="jumbotron">
    <div class="container text-center">
      <h1>Contact App</h1>
      <p class="lead">Manage Contact Details</p>
    </div>
  </div>
  <div class="container" id="container">
    <div class="card card-body mb-3">
      <form id="contact_form">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" id="firstName" class="form-control">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" id="lastName" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="phone">Mobile No</label>
          <input type="text" name="phone" id="phone" class="form-control">
        </div>
        <input type="text" id="id" hidden>
        <button class="btn btn-block btn-primary" id="submit_contact">Save Contact</button>
        <div id="form_end"></div>
      </form>
    </div>
    <div id="contacts" class="mb-4">
      <!-- <div class="card">
        <div class="card-body">
          <h5 class="card-title">First Last Name</h5>
          <p class="card-text">first@last.com</p>
          <p class="card-text">first@last.com</p>
          <a href="#" id="edit" class="mr-3"><i class="fas fa-pencil-alt"></i></a>
          <a href="#" id="delete"><i class="fas fa-trash-alt"></i></a>
        </div>
      </div> -->
    </div>
  </div>
    <script src="build/bundle.js"></script>
</body>
</html>
